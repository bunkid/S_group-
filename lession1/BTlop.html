<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 120px;
}

td, th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th colspan="2" style="text-align:center ;">Thông tin họ tên</th>
  </tr>
  <tr>
    <td style="width: 60px;">Họ tên</td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td style="width: 60px;">tuổi</td>
    <td><input type="number"></td>
  </tr>
</table>

</body>
</html>
